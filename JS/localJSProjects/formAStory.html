<!-- Forms are great for collecting information on users, like job applications or insightful surveys. However, we can also stretch our creative muscles and have a little fun with forms. For this project, we’ll use our knowledge of the HTML <form> and grab user input to put a spin on a classic story!

The logic for parsing and inserting of user inputs is already taken care of in main.js using JavaScript . We’ve also added some styling to the page in style.css. You can find these files by click on the folder icon located at the top of the code editor and selecting the files you’re interested in.

What you have to do is now make a <form> capable of collecting the correct information so that the newly crafted story makes sense! -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>

  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -
        <br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <!-- textarea for the first Animal -->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" />
        <br />

        <!-- textarea for the second Animal -->
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required />
        <br />

        <!-- textarea for the third Animal -->
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required />
        <br />

        <!-- textarea for providing an Adjective -->
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required />
        <br />

        <!-- textarea for providing a Verb -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required />
        <br />

        <!-- textarea for providing Number -->
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required />
        <br />

        <!-- Span to get yes or no -->
        <span>Yes or No:</span>
        <input id="yes" name="answer" value="yes" type="radio" required />
        <label for="yes">Yes</label>

        <input id="no" name="answer" value="no" type="radio" required />
        <label for="no">No</label>
        <br />

        <!-- textarea for providing Speed -->
        <label for="num-1">Relative speed (ends in -er):</label>
        <select id="speed">
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="average">Average</option>
        </select>
        <br />

        <!-- Quote section -->
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="Winner gets Ice-cream!"></option>
          <option
            value="We should respect the elders and be kind to the ones younger from us - Prophet Muhammad"
          ></option>
          <option value="Loser gets Slimed!"></option>
        </datalist>
        <br />

        <!-- User message section -->
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
        ></textarea>
        <br />

        <!-- submit button -->
        <input type="submit" value="Form My Story!" />
      </form>
      <hr />
    </section>
  </body>
</html>
